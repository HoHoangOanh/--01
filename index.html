<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Words learner</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <div class="header fixed">
            <div class="main-content">
                <div class="nav">
                    <!-- Logo -->
                    <img
                        src="./assets/img/Logo.svg"
                        alt="Besnik."
                        class="logo"
                    />

                    <!-- Navigation -->
                    <ul class="nav-list">
                        <li class="nav-item active">
                            <a href="#!">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#!">Features</a>
                        </li>
                        <li class="nav-item">
                            <a href="#!">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#!">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#!">Contact</a>
                        </li>
                    </ul>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a
                            style="color: var(--primary-color)"
                            href="#!"
                            class="btn-nav"
                            >Sign up</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="intro">
                <div class="main-content">
                    <div class="body">
                        <div class="info">
                            <img
                                src="./assets/icon/ðŸ˜Ž EASY LEAENING PLATFORM.svg"
                                alt="EASY LEAENING PLATFORM"
                                class="platform"
                            />
                            <h1 class="heading">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="intro-btn">
                                <a href="#!" class="btn">Get Started</a>
                                <div class="start-btn">
                                    <img
                                        src="./assets/icon/right.svg"
                                        alt=""
                                        class=""
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="info-img">
                            <div class="img">
                                <div class="learner">
                                    <img
                                        src="./assets/img/learner.jpg"
                                        alt="Words learner come here."
                                    />
                                </div>
                                <div class="courses">
                                    <div class="book-icon">
                                        <img
                                            class=""
                                            src="./assets/icon/Book/Book.svg"
                                            alt=""
                                        />
                                        <div class="book-icon-1">
                                            <img
                                                class=""
                                                src="./assets/icon/Book/Book-1.svg"
                                                alt=""
                                            />
                                        </div>
                                    </div>
                                    <p class="label">Courses 1000+</p>
                                </div>
                                <div class="schedules">
                                    <p class="label">Schedules</p>
                                    <div class="schedule-icon">
                                        <img src="./assets/icon/Schedules/Schedules-1.svg" alt="" class="schedule-img">
                                        <img src="./assets/icon/Schedules/Schedules-2.svg" alt="" class="schedule-img">
                                        <img src="./assets/icon/Schedules/Schedules-3.svg" alt="" class="schedule-img">
                                        <img src="./assets/icon/Schedules/Schedules-4.svg" alt="" class="schedule-img">
                                    </div>
                                </div>
                                <div class="students">
                                    <p class="label">Our Active Students</p>
                                    <div class="avatar-group">
                                        <img src="./assets/img/avatar/avatar-1.jpg" alt="" class="avatar">
                                        <img src="./assets/img/avatar/avatar-2.jpg" alt="" class="avatar">
                                        <img src="./assets/img/avatar/avatar-3.jpg" alt="" class="avatar">
                                        <img src="./assets/img/avatar/avatar-4.jpg" alt="" class="avatar">
                                        <div class="avatar">
                                            <span>10K+</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
    </body>
</html>
